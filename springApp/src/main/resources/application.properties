# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/userapp
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# OpenTelemetry Configuration
management.tracing.enabled=true
management.otlp.tracing.endpoint=http://otel-collector:4317
otel.service.name=spring-user-app
otel.resource.attributes=service.name=spring-user-app,service.version=1.0.0

# Logging Configuration
logging.level.com.example.userapp=INFO
logging.level.org.springframework.web=DEBUG
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]
