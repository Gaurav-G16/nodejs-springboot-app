# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/userapp
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration - Disable schema operations to prevent startup failures
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,prometheus,metrics,mappings,loggers
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Hikari: minimal connection pool settings
spring.datasource.hikari.connection-timeout=5000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.leak-detection-threshold=0
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.auto-commit=false

# OpenTelemetry Configuration - Send directly to Jaeger
management.tracing.enabled=true
management.otlp.tracing.endpoint=http://172.17.0.1:4318/v1/traces
otel.service.name=spring-user-app
otel.resource.attributes=service.name=spring-user-app,service.version=1.0.0

# Logging Configuration
logging.level.com.example.userapp=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.orm.jpa=INFO
logging.level.org.hibernate=INFO
logging.level.com.zaxxer.hikari=INFO
logging.level.org.apache.catalina=INFO
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]
logging.file.name=logs/spring-app.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=5
